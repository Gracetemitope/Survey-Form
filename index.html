<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   <h1 id="title">SURVEY FORM</h1>
   <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae incidunt ipsa neque veniam perspiciatis reiciendis sit.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label> <br>
      <input type="name" id="name" placeholder="Enter your name" required> <br>
    <label id="email-label" for="email">E-Mail</label> <br>
      <input type="email" id="email" placeholder="Enter your e-mail" required/> <br>
    <label id="number-label" for="number">Phone Number</label> <br>
      <input type="number" id="number" placeholder="Enter your phone number" required min="9" max="10"/> <br>
    <label>Select Your country</label> <br>
    <select class="dropdown" id="dropdown">
      <option value=“spain”>Spain</option>
      <option value="nigeria">Nigeria</option>
    </select>
    <br>
    <label>Male</label>
      <input type="radio" name="name" value="male"/>
    <br>
    <label>Female</label>
      <input type="radio" name="name" value="female"/>
    <br>
    <br>
    <label>Male</label>
      <input type="checkbox" value="male" />
    <br>
    <label>Female</label>
      <input type=checkbox placeholder="Male" value="female" />
    <br>
    <label>Additional comment</label>
    <br>
    <textarea>Enter comment.....</textarea>
    <br>
    <button id="submit">Submit</button>
  </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script  src="js/index.js"></script>
  </body>
</html>
